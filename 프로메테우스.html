<h1>3.프로메테우스(Prometheus, 2012)</h1>
<h2>줄거리</h2>
<ul>
 <li>인류의 기원을 찾는 태초로의 탐사 여행!

<p>지구상의 모든 역사를 뒤엎을 가공할 진실을 목격한다!
 <br>2085년. 인간이 외계인의 유전자 조작을 통해 탄생한 생명체라는 증거들이 속속 발견되면서 인류의 기원을 찾기 위해 탐사대가 꾸려진다.</br>
 우주선 ‘프로메테우스호’를 타고 외계 행성에 도착한 이들은 곧 미지의 생명체와 맞닥뜨리게 되고, 이는 인류 전체를 위협하는 엄청난 공포가 되는데...</p>
</li>

</ul>
